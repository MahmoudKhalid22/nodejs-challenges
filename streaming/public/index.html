<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Streaming With Node</title>
  </head>
  <body>
    <video id="myVideo" controls>
      <source src="/video" type="video/mp4" />
      <!-- <source
        src="http://jplayer.org/video/webm/Big_Buck_Bunny_Trailer.webm"
        type="video/webm"
      /> -->
    </video>

    <form>
      <input id="pbr" type="range" value="1" min="0.5" max="4" step="0.1" />
      <p>Playback Rate <span id="currentPbr">1</span></p>
    </form>
    <script>
      window.onload = () => {
        const v = document.getElementById("myVideo");
        const p = document.getElementById("pbr");
        const c = document.getElementById("currentPbr");

        p.addEventListener(
          "input",
          () => {
            c.innerHTML = p.value;
            v.playbackRate = p.value;
          },
          false
        );
      };
    </script>
  </body>
</html>
